<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
	</head>
	<link href="../css/pagecss.css"  rel="stylesheet" type="text/css"/>
	<link href="../css/users.css"  rel="stylesheet" type="text/css"/>
	<body>
	<div class="middleArea">
      	<div class="main_contenter">  
			<div class="mainMax">
				<p>
					<div class="loginpanel">
						<div class="log-reg-box">
							<div class="wrapper-top clearfix">
								<span class="wrapper-title">欢迎注册</span>
								<span class="wrapper-link">已有账号？<a href="login.html">点此登录</a></span>
							</div> 
							<div class="wrapper-form">
								<form>
									<div class="form-input">
										<input type="text" maxlength="40" placeholder="请输入邮箱"/>
									</div>
									<div class="form-input">
										<input type="text" maxlength="13" placeholder="请输入QQ"/>
									</div>
									<div class="form-input">
										<input type="password" maxlength="40" placeholder="请输入密码"/>
									</div>
									<div class="form-input">
										<input type="password" maxlength="40" placeholder="确认密码"/>
									</div>
								</form>
							</div>
							<div class="reg-submit">
								<button type="submit" class="btn btn-primary">注册</button>
							</div>
						</div>
					</div>
				</p>
				 
			</div>
    	</div>
	</div>
	</body>
</html>
